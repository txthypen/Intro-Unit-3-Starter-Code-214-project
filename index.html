<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!--Between lines 8-12, put the opening of your story-->
  <div class="title">Stickman </div>
  <div class="story-opening">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/35/Basic_human_drawing.png">
    <h1>Lets go on an adventure, how fast should we go?</h1>
  </div>
  <!--Change the text of the buttons to the options relevant to your story!-->
  <div class="buttons">
    <button class="option-one">FAST</button>
    <button class="option-two">SLOW</button>
  </div>
  <!--Between lines 19-22, put the part of the story the user will see if they picked option one-->
  <div class="option-one-screen">
    <h1>You clicked fast</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Runner_stickman.png/800px-Runner_stickman.png">
    <button class="buttonfast">moving</button>
  </div>
  <div class="option-two-screen">
    <h1>You clicked slow </h1>
    <img src="https://cdn.pixabay.com/photo/2014/03/25/16/31/stick-man-297255_1280.png">
     <button class="buttonslow">moveslow</button>
  </div>
  <!--Between lines 29-32, put the end of the story if the user chose option 1-->
  <div class="option-one-end">
    <h1>fast option;; you ran too fast and ran into an abandoned hospital </h1>
    <img src="https://preview.redd.it/u1v9j2771dq41.jpg?auto=webp&s=ecf4cd1975e804a5a9e706017d42ebe61b9cc59f">
  </div>
  <!--Between lines 29-32, put the end of the story if the user chose option 2-->
  <div class="option-two-end">
    <h1>slow option;; you walked too slow and encountered a stray cat </h1>
    <img src="https://advancedpetvet.com/wp-content/uploads/2022/05/stray-cat-cost.jpg">
    <h1>fast option;; What will you do? </h1>
     <div class="buttons">
    <button class="option-one">enter abandoned hospital</button>
    <button class="option-two">run away</button>
  </div>
     </div>
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
